<section >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-primary text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
            <form (ngSubmit)="OnSubmit()" #Form="ngForm">
                  <div class="form-outline form-white mb-4">
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" name="user" ngModel/>
                  <label class="form-label" for="typeEmailX">UserName</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="pass" ngModel/>
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>  
                <div class="form-outline form-white mb-4">
                <small *ngIf="z==1">Wrong UserName or Password</small>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
                
  
                </form>
  
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
