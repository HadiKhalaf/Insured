<div class="container c">
    <span>Search: </span>
    <input type="text" [(ngModel)]="va">
</div>
<table class="table table-dark container">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Card Number</th>
        <th scope="col">admission_dt</th>
        <th scope="col">medical_case</th>
        <th scope="col">estimated_cost</th>
        <th scope="col">remarks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dc of a;index as i" >
        <th *ngIf="va=='' || dc.cardNumber.toUpperCase().includes(va.toUpperCase())" scope="row">{{i}}</th>
        <td *ngIf="va=='' || dc.cardNumber.toUpperCase().includes(va.toUpperCase())">{{dc.cardNumber}}</td>
        <td *ngIf="va=='' || dc.cardNumber.toUpperCase().includes(va.toUpperCase())">{{dc.admissionDt}}</td>
        <td *ngIf="va=='' || dc.cardNumber.toUpperCase().includes(va.toUpperCase())">{{dc.medicalCase}}</td>
        <td *ngIf="va=='' || dc.cardNumber.toUpperCase().includes(va.toUpperCase())">{{dc.estimatedCost}}</td>
        <td *ngIf="va=='' || dc.cardNumber.toUpperCase().includes(va.toUpperCase())">{{dc.remarks}}</td>
      </tr>
    </tbody>
  </table>
